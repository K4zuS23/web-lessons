<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let numb;
    let sum = 0;
    let chet = 0;
    let nechet = 0;
    do{
        numb = prompt("Введіть число:");
        if(numb === null){
            arr.push(numb);
            break;
        }
        arr.push(numb);
    }while(!isNaN(numb) && numb !== "");
    arr.pop();
    for(let i = 0; i < arr.length; i++){
        sum += +arr[i];
        if(+arr[i] % 2 === 0)
            chet++;
        else
            nechet++;
    }
    numb = arr.join(", ");
    alert(`${numb}Сума: ${sum} Парні: ${chet} Непарні: ${nechet}`);
</script>
</body>
</html>
