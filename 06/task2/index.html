<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="#">
        <div>
        <button class="top-button">Sign Up</button>
        <button class="top-button">Log In</button>
        </div>
        <p class="sign-up-for-free">Sign Up for Free</p>
        <div>
            <input type="text" name="" id="first_name" class="First">
            <label for=”first_name”>First Name<span style="color:green">*</span></label>
        </div>
        <div>
            <input type="text" name="" id="last_name" class="Last">
            <label for=last_name class="last">Last Name<span style="color:green">*</span></label>
        </div>
        <div>
            <input type="email" name="" id="em" class="Email">
            <label for="em">Email Adress<span style="color:green">*</span></label><br>
        </div>
        <div>
            <input type="password" name="" id="pass" class="Pass">
            <label for=”pass”>Set A Password<span style="color:green">*</span></label>
        </div>
        <button class="start">Get Started</button>
    </form>
</body>
</html>
