<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="#">
        <div>
        <button class="top-button">Sign Up</button>
        <button class="top-button">Log In</button>
        </div>
        <p class="sign-up-for-free">Sign Up for Free</p>
        <span class="inputs">
        <input class="top-inputs" type="text" placeholder="First Name">
        <input class="top-inputs" type="text" placeholder="Last Name">
        </span>
        <p class="inputs-down"><input class="inputs-down-style" type="email" placeholder="Email Address"></p>
        <p class="inputs-down"><input class="inputs-down-style" type="password" placeholder="Set A Password"></p>
        <button class="start">Get Started</button>
    </form>
</body>
</html>
